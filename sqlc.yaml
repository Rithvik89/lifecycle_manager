version: "1"
packages:
  - name: "db"
    path: "./db/sqlc"
    queries: "./db/queries/"
    schema: "./db/schema/"
    engine: "mysql"
    emit_json_tags: true
    emit_prepared_queries: true
    emit_interface: true
    emit_exact_table_names: false
    emit_result_struct_pointers: true
    emit_empty_slices: true
overrides:
  - column: "feedback.content"
    nullable: true
    go_type:
      import: "gopkg.in/guregu/null.v4"
      package: "null"
      type: "String"